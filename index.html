<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="column left">
        <h1>Learn to code by watching others</h1>
        <h6>
          See how experiences developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h6>
      </div>
      <div class="column right">
        <button id="top_btn">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </button>

        <form action="">
          <input type="text" placeholder="First Name" required /><br /><br />
          <input type="text" placeholder="Last Name" required /><br /><br />
          <input
            type="email"
            placeholder="Email Address"
            required
          /><br /><br />
          <input type="password" placeholder="password" required /><br /><br />
          <button id="bottom_btn">Claim your free trial</button>
          <h6>
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </h6>
        </form>
      </div>
    </main>
  </body>
</html>
